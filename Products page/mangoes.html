// console.log(data)
data.map(function(elem){
    
    let div= document.createElement("div")
    div.setAttribute("class","OuterDiv")

    let img= document.createElement("img")
    // img.src= elem.imageUrl
    img.setAttribute('src', elem.imgUrl)

    let imgDiv= document.createElement("div")
    imgDiv.setAttribute("class","imgDiv")
    imgDiv.append(img)


    let name= document.createElement("p")
    name.innerText= elem.name

    let unit= document.createElement("p")
    unit.innerText= elem.unit

    let price= document.createElement("h3")
    price.innerText= elem.price

    let btn= document.createElement("button")
    btn.innerText="Add To Cart"
    btn.setAttribute("class","btn")
    


    let innerDiv= document.createElement("div")
    innerDiv.setAttribute("class","innerDiv")
    innerDiv.append(price,btn)


    let detDiv= document.createElement("div")
    detDiv.setAttribute("class","detDiv")
    detDiv.append(name,unit,innerDiv)
    div.append(imgDiv,detDiv)
   document.getElementById("container").append(div)
   div.addEventListener("click",func)
   function func()
   {
     localStorage.setItem("viewproduct",JSON.stringify(elem));
   }


})

</script>
